<!DOCTYPE html>
<html>
<head>
  <title>CSS Controller</title>
  <style>
    #textBox {
      border: 4px solid black;
      padding: 10px;
      width: 400px;
    }
  </style>
</head>
<body>
  <p id="textBox">Change my color and border width!</p>

  <label>Red: <input type="number" id="r" min="0" max="255"></label>
  <label>Green: <input type="number" id="g" min="0" max="255"></label>
  <label>Blue: <input type="number" id="b" min="0" max="255"></label>
  <label>Border Width(px): <input type="number" id="w" min="0"></label>
  <button onclick="updateCSS()">Apply</button>

  <script>
    function updateCSS(){
      var r=document.getElementById("r").value;
      var g=document.getElementById("g").value;
      var b=document.getElementById("b").value;
      var w=document.getElementById("w").value;
      var box=document.getElementById("textBox");
      box.style.color="rgb("+r+","+g+","+b+")";
      box.style.borderWidth=w+"px";
    }
  </script>
</body>
</html>
