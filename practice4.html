if(isset($_POST["num"])){
  $n = intval($_POST["num"]);
  echo "<table>";
  echo "<tr><th>*</th>";
  for($i=1;$i<=$n;$i++) echo "<th>$i</th>";
  echo "</tr>";
  for($i=1;$i<=$n;$i++){
    echo "<tr><th>$i</th>";
    for($j=1;$j<=$n;$j++){
      echo "<td>".($i*$j)."</td>";
    }
    echo "</tr>";
  }
  echo "</table>";
}
